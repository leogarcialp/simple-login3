<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Simple Login 3</title>
   <link rel="stylesheet" href="./style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
   <main class="container">
      <div class="card">
         <div class="left-side card-split">
            <div class="card-header">
               <div class="header-logo">
                  <img src="./img/logotipe.svg" alt="envelop logo">
                  <p><span>Pi</span> Social Club</p>
               </div>   
               <h2>Welcome</h2>
            </div>

            <form class="card-body" action="#">
               <label for="Username">Username</label>
               <input type="text">

               <label for="Password">Password</label>
               <input type="password">

               <label for="terms">
                  <input class="check" type="checkbox" name="terms">
                   I agree terms & conditions
               </label>

               <input class="btn-login" type="submit" value="Login">
            </form>
         </div>
         <div class="right-side card-split">
            <img class="right-side__img" src="./img/image-1.svg" alt="people smiling">
         </div>
      </div>
   </main>
</body>
</html>
